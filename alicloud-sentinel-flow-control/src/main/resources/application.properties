server.port=6001
spring.application.name=sentinel-flow-control

# sentinel \u914D\u7F6E
# \u662F\u5426\u5F00\u542F\u3002\u9ED8\u8BA4\u4E3A true \u5F00\u542F
spring.cloud.sentinel.enabled=true
# \u662F\u5426\u9965\u997F\u52A0\u8F7D\u3002\u9ED8\u8BA4\u4E3A false \u5173\u95ED
spring.cloud.sentinel.eager=true
# Sentinel \u63A7\u5236\u53F0\u5730\u5740
spring.cloud.sentinel.transport.dashboard=localhost:8080
# \u5E94\u7528\u4E0ESentinel\u63A7\u5236\u53F0\u4EA4\u4E92\u7684\u7AEF\u53E3\uFF0C\u5E94\u7528\u672C\u5730\u4F1A\u8D77\u4E00\u4E2A\u8BE5\u7AEF\u53E3\u5360\u7528\u7684HttpServer, \u8FD9\u4E2A\u5C31\u662F\u672C\u5730\u542F\u52A8\u7684
spring.cloud.sentinel.transport.port=8730
# \u6CE8\u518C\u5230sentinel\u7684\u5BA2\u6237\u7AEFip, \u4E5F\u5C31\u662F\u672C\u670D\u52A1\u7684ip
spring.cloud.sentinel.transport.clientIp=localhost
# \u62E6\u622A\u8BF7\u6C42\u7684\u5730\u5740\u3002\u9ED8\u8BA4\u4E3A /*
# \u8BBE\u7F6E\u8FC7sentinel\u7684\u62E6\u622A\u8DEF\u5F84, \u8FD9\u91CC\u8981\u6CE8\u610F\uFF1A\u5982\u679C\u914D\u7F6E\u4E86\u8DEF\u5F84, \u90A3\u4E48\u4E0D\u7B26\u5408\u8DEF\u5F84\u7684\u8BF7\u6C42,sentinel\u662F\u4E0D\u4F1A\u76D1\u63A7\u7684, \u9ED8\u8BA4\u662F/*
spring.cloud.sentinel.filter.url-patterns=/sentinel/*
# \u5982\u679C\u662F\u914D\u7F6E\u4E86 /** \u4E0D\u4F1A\u62E6\u622A\u6211\u4EEC\u7684 /sentinel/test , \u4E5F\u5C31\u5BFC\u81F4\u4E86 sentinel\u540E\u53F0\u9875\u9762
#spring.cloud.sentinel.filter.url-patterns=/**

# \u66B4\u9732\u76D1\u63A7\u7AEF\u53E3
management.endpoints.web.exposure.include=*